{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- add style from statics style.css -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <!-- add book form title , author  choose from list or add new , review , rating number-->
    <form action="/add-book-form" method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="title">
        <select name="author-select">
            <!-- static authors  m.k rolling , stephan king-->
            <option value="jk_rolling">j.k rolling</option>
            <option value="m.k">m.k</option>
            <option value="stephan_king">stephan king</option>
        </select>
        <input type="text" name="author" placeholder="author">
        <textarea name="review" placeholder="review"></textarea>
        <input type="number" name="rating" placeholder="rating">
        <input type="submit" value="add book">

    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
